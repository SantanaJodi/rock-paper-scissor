<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#28272a">
    <title></title>
    <link rel="stylesheet" href="https://meyerweb.com/eric/tools/css/reset/reset.css">
    <link rel="stylesheet" type="text/css" href="main.css">
    <script src="https://kit.fontawesome.com/c097a0a0ef.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="section-one  flex-center-column">
      <div class="hero-text flex-center">
        <h1 id="picky">PICK YOUR CARD</h1>
      </div>
      <div class="card-wrp flex-center">
        <div class="rect flex-center-column" id="rock" onclick="button('rock', 'paper', 'scissor')">
          <i class="far fa-hand-rock"></i>
          <p>ROCK</p>
        </div>
        <div class="rect flex-center-column" id="paper" onclick="button('paper', 'rock', 'scissor')">
          <i class="far fa-hand-paper"></i>
          <p>PAPER</p>
        </div>
        <div class="rect flex-center-column" id="scissor" onclick="button('scissor', 'rock', 'paper')">
          <i class="far fa-hand-scissors"></i>
          <p>SCISSOR</p>
        </div>
        <div id="test"></div>
      </div>
      <div id="resPlace">"The result will be shown here!"</div>
      <div id="result">
        The computer randomly choose <span id="comp">Test</span>
        <br> The game result is <span id="juri">Test</span>
      </div>
      <button type="button" name="button" id="button" onclick="reload()">Play Again</button>
    </div>
  </body>
  <script src="script.js" charset="utf-8"></script>
</html>
